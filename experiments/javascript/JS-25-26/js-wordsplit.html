<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem, nulla!</p>
   <input type="text" id="textInput" placeholder="Введи текст">
   <input type="text">
   
   <button onclick="splitText()">РАЗДЕЛИТЬ</button> 
   
   <p id="textOutput">...</p>
   
   <script>
        function splitText(){
            var text = document.querySelector("#textInput").value
            var textOutput = document.querySelector("#textOutput")
            
            textOutput.innerHTML = ""
            
            var i = 0
            while (i < text.length){
                console.log(text[i])
                
                if (text[i] === " ")
                
                //console.log("Это пробел!")
                    textOutput.innerHTML += "<br>"
                
                //textOutput.textContent += text[i]
                textOutput.innerHTML += text[i]
                
             i += 1   
            }
            
        }
    
    </script>
   
</body>
</html>
