<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <h2>вывести каждый N-й символ</h2>
    <input type="text" id="text">
    <input type="text" id="number">

    <button onclick="Output()">вывести</button>

    <script>
        function Output() {
            //обязательно обращаемся к  input элементу
            var text = document.querySelector("#text")
            var number = document.querySelector("#number")

            //значение из строки в консоль
            //console.log(text.value)

            //вывести один символ из строчки в консоль
            //console.log(text.value[1])


            //нужен цикл , который выполняется кол-во раз
            //равному количеству символов в строчке
            var i = 0
            while (i < text.value.length) {
                //вывести строчку по символам (в консоль)
                console.log(text.value[i], i)
                var step = Number(number.value)
                i += step

            }


        }
    </script>
</body></html>
